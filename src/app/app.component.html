<h2>Liczba kursów: {{kursy.length}}</h2>

<ol>
  <li *ngFor="let kurs of kursy">{{kurs}}</li>
</ol>

<form>
  <div class="form-group">
    <label for="poleTekstowe">Imię i nazwisko</label>
    <input class="form-control" type="text" id="poleTekstowe">
  </div>

  <div class="form-group">
    <label for="poleLiczbowe">Numer kursu</label>
    <input class="form-control" type="number" id="poleLiczbowe">
  </div>

  <button type="submit" class="btn btn-primary" type="submit">Zapisz do kursu</button>
</form>
